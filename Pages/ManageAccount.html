<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/ManageAccounts.css">
    <title>Manage Accounts</title>
</head>
<body>
    <button onclick="openModal()">New Account</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <label for="firstName">Username:</label>
            <input type="text" id="firstName" placeholder="Enter Username">

            <label for="lastName">Plan:</label>
            <input type="text" id="lastName" placeholder="Enter Plan">

            <label for="lastName">Password:</label>
            <input type="text" id="Password" placeholder="Enter Password">

            <button onclick="acceptData()">Accept</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <h1> </h1>
    <table>
        <thead>
            <tr>
                <th>Usernames</th>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>Plan</th>
                <th>Password</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>192.168.8.1</td>
                <td>2C:54:91:88:C9:E3</td>
                <td>Plan A</td>
                <td>Passcode</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
