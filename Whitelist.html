<div id="sidebarContainer"></div>
<header class="navigation">
    <div class="n1">
        <div class="search">
            <i class="bx bx-search-alt-2"></i>

        </div>
    </div>
</header>
<body>
    <main class="table">
        <section class="table_header">
            <h1>Whitelisted Websites</h1>
            <button id="newAccountBtn" class="new-account-btn">Add Website</button>
        </section>
        <section class="table_body">
            <table>
                <thead>
                    <th>Id</th>
                    <th>Website</th>
                    <th>Address</th>
                    <th>Option</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Example</td>
                        <td>www.example.com</td>
                        <td>
                            <button id="editBtn" class="status edit edit-btn">Edit</button>
                            <button id="deleteBtn" class="status delete delete-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <!--Add Whitelst-->
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Website</h2>
          <form id="accountForm">
              <div class="form-group">
                  <label for="username">Website:</label>
                  <input type="text" id="username" name="username"><br><br>
              </div>
              <div class="form-group">
                  <label for="plan">Website Address:</label>
                  <input type="text" id="plan" name="plan"><br><br>
              </div>
              <div class="button-group">
                  <button type="submit" class="submit">Confirm</button>
                  <button type="button" class="cancel">Cancel</button>
              </div>
          </form>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
          <!--<span class="close">&times;</span>-->
          <h2>Delete Website</h2>
          <p>Are you sure you want to remove this Website?</p>
          <div class="button-group">
            <button id="confirmDelete" class="delete">Delete</button>
            <button id="cancelDelete" class="cancel">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Edit Confirmation Popup -->
<div id="editModal" class="modal">
    <div class="modal-content edit-modal">
      <!--<span class="close">&times;</span>-->
      <h2>Edit Website</h2>
      <form id="editForm">
        <div class="form-group">
          <label for="newUsername">Website:</label>
          <input type="text" id="newUsername" name="newUsername"><br><br>
        </div>
        <div class="form-group">
          <label for="newPlan">Website Address:</label>
          <input type="text" id="newPlan" name="newPlan"><br><br>
        </div>
        <div class="button-group">
          <button type="submit" class="submit">Save</button>

        </div>
      </form>
    </div>

<script>
    // Get the modal
var modal = document.getElementById("modal");

// Get the button that opens the modal
var btn = document.getElementById("newAccountBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Handle form submission
var form = document.getElementById("accountForm");
form.addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission
  // Here, you can handle form submission logic (e.g., send data to server)
  modal.style.display = "none"; // Close the modal after submission
});

// Handle cancel button
var cancelBtn = document.querySelector(".cancel");
cancelBtn.addEventListener("click", function() {
  modal.style.display = "none";
});

//Delete Modal
// Get the delete button
var deleteBtn = document.getElementById("deleteBtn");

// Get the delete modal
var deleteModal = document.getElementById("deleteModal");

// Get the <span> element that closes the modal
var closeDeleteModal = document.getElementsByClassName("close")[0];

// When the user clicks the delete button, open the delete modal
deleteBtn.onclick = function() {
  deleteModal.style.display = "block";
}

// When the user clicks on <span> (x), close the delete modal
closeDeleteModal.onclick = function() {
  deleteModal.style.display = "none";
}

// When the user clicks on cancel button, close the delete modal
var cancelDeleteBtn = document.getElementById("cancelDelete");
cancelDeleteBtn.onclick = function() {
  deleteModal.style.display = "none";
}

// When the user clicks anywhere outside of the delete modal, close it
window.onclick = function(event) {
  if (event.target == deleteModal) {
    deleteModal.style.display = "none";
  }
}

// Get the edit button
var editBtn = document.getElementById("editBtn");

// Get the edit modal
var editModal = document.getElementById("editModal");

// Get the <span> element that closes the modal
var closeEditModal = document.getElementsByClassName("close")[0];

// When the user clicks the edit button, open the edit modal
editBtn.onclick = function() {
  editModal.style.display = "block";
}

// When the user clicks on <span> (x), close the edit modal
closeEditModal.onclick = function() {
  editModal.style.display = "none";
}

// When the user clicks on cancel button, close the edit modal
var cancelEditBtn = document.getElementById("cancelEdit");
cancelEditBtn.onclick = function() {
  editModal.style.display = "none";
}

// When the user clicks anywhere outside of the edit modal, close it
window.onclick = function(event) {
  if (event.target == editModal) {
    editModal.style.display = "none";
  }
}
